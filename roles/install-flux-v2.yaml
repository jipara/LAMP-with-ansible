- name: install flux:v2 cli
  hosts: localhost
  ignore_errors: yes
  tasks:
    - name: install flux cli
      shell: "curl -s https://raw.githubusercontent.com/fluxcd/flux2/main/install/flux.sh | sudo bash"

    - name: install kubectl
      shell: "{{ item }}"
      with_items:
        - "curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.18.9/2020-11-02/bin/linux/amd64/kubectl"
        - "chmod +x ./kubectl"
        - "mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin"
        - "echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc"
        - "kubectl version --short --client"
      run_once: true
    - name: Check prerequisites
      shell: "flux check --pre"

    - name: install flux latest vesrion
      shell: "flux install"

    - name: create git source from secretsmanager
      shell: "aws --region us-east-2 secretsmanager get-secret-value --secret-id=GITHUB_TOKEN1 | jq -r '.SecretString' | jq -r .password"
      register: gitops_password

    - name: set-facts
      set_fact:
        gitops_password: "{{ gitops_password.stdout }}"
        run_once: true
      delegate_to: 127.0.0.1

    - name: create git source
      shell: "flux create source git flux-system --url=https://github.com/jipara/flux-calico-network --username=gitops1 --password={{ gitops_password }} --branch=master"
