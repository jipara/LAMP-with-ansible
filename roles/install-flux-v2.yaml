- name: install flux:v2 cli
  hosts: localhost
  tasks:
    - name: install flux cli
      shell: "curl -s https://raw.githubusercontent.com/fluxcd/flux2/main/install/flux.sh | sudo bash"
    - name: Check prerequisites
      shell: "flux check --pre"
    - name: install kubectl
      shell: |
        "curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.17.12/2020-11-02/bin/linux/amd64/kubectl"
        "chmod +x ./kubectl"
        "mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin"
        "echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc"
        "kubectl version --short --client"
